<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you For Registering ! </h1>
  {% else %}
  <h1>Register Here </h1>
  <h3> Fill out the form </h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{profile_form.as_p }}
    <input type="submit" value="Register" class="btn btn-primary">
  </form>
  {% endif %}
</div>
{% endblock %}
